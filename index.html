<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="card-image-container">
        <img id="card-image" src="./assets/images/illustration-article.svg" alt="HTML and CSS Foundations Image"/>
      </div>
      <div class="card-desc">
        <div class="tag">
          Learning
        </div>
        <p id="date">Published 21 Dev 2023</p>
        <h1>HTML & CSS Foundations</h1>
        <p id="desc-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="author">
          <img id="author-image" src="./assets/images/image-avatar.webp" alt="Image of Greg Hooper">
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jacob McIntosh</a>.
    </div>
  </main>

  

  
</body>
</html>
